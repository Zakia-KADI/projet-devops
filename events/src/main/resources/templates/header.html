<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>

<div th:fragment="mainHeader(active, variant)">

  <header th:class="${variant}=='dark' ? 'hero-nav' : 'site-nav'">
    <div class="hero-nav-inner">

      <a class="hero-logo" th:href="@{/}">
        <span class="logo-student">STUDENT</span><span class="logo-events">EVENTS</span>
      </a>


      <nav class="hero-links" aria-label="Navigation principale">
        <a th:href="@{/}"        th:classappend="${active}=='home' ? ' active' : ''">Accueil</a>
        <a th:href="@{/events}"  th:classappend="${active}=='events' ? ' active' : ''">Événements</a>
        
        <a th:href="@{/events/create}">Créer un événement</a>
        <a th:if="${session.userEmail != null}" th:href="@{/my-events}">Mes événements</a>

        <a th:if="${session.userEmail == null}" th:href="@{/login}">Connexion</a>
        <a th:if="${session.userEmail == null}" th:href="@{/signup}">Inscription</a>

        <form th:if="${session.userEmail != null}" th:action="@{/logout}" method="post" style="display:inline;">
          <button type="submit" class="hero-cta">Déconnexion</button>
        </form>


      </nav>
    </div>
  </header>

</div>

</body>
</html>
