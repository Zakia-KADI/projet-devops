<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Inscription</title>
  <link rel="stylesheet" th:href="@{/style.css(v=${#dates.createNow().time})}">
</head>

<body class="auth-page full-auth">

  <div th:replace="~{header :: mainHeader('signup','light')}"></div>

  <main class="auth-main auth-main-full">
    <section class="auth-shell auth-shell-full">

      <aside class="auth-left auth-left-full">
        

        <div class="auth-welcome">
          <h1>Créer un compte</h1>
          <p>Rejoins StudentEvents aujourd’hui. Crée ton compte et découvre la puissance d’organisation étudiante !</p>
        </div>

        <div class="auth-feature">
          <div class="feature-ico" aria-hidden="true">
            <!-- user icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M20 21a8 8 0 0 0-16 0" stroke="white" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div class="feature-txt">
            <div class="feature-title">Ton espace personnel</div>
            <div class="feature-sub">en quelques secondes</div>
          </div>
        </div>

        <div class="auth-bottom">
          <span class="muted-on-dark">Tu as déjà un compte ?</span>
          <a class="link-orange" th:href="@{/login}">Connecte-toi</a>
        </div>
      </aside>

      <section class="auth-right auth-right-full">
        <div class="auth-card">
          <h2>Créer un compte</h2>
          <p class="auth-card-sub">Rejoins StudentEvents dès maintenant.</p>

          <div class="auth-alert" th:if="${msg != null}" th:text="${msg}"></div>

          <form class="auth-form" th:action="@{/signup}" method="post">

            <div class="field-pro">
              <label for="name">Nom complet</label>
              <div class="input-ico">
                <span class="ico" aria-hidden="true">
                  <!-- user -->
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M20 21a8 8 0 0 0-16 0" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
                    <path d="M12 11a4 4 0 1 0 0-8 4 4 0 0 0 0 8Z" stroke="#6b7280" stroke-width="2"/>
                  </svg>
                </span>
                <input id="name" name="name" type="text" required>
              </div>
            </div>

            <div class="field-pro">
              <label for="email">Adresse e-mail</label>
              <div class="input-ico">
                <span class="ico" aria-hidden="true">
                  <!-- mail -->
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M4 6h16v12H4V6Z" stroke="#6b7280" stroke-width="2" />
                    <path d="m4 7 8 6 8-6" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                  </svg>
                </span>
                <input id="email" name="email" type="email"  required>
              </div>
            </div>

            <div class="field-pro">
              <label for="password">Mot de passe</label>
              <div class="input-ico">
                <span class="ico" aria-hidden="true">
                  <!-- lock -->
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M7 11V8a5 5 0 0 1 10 0v3" stroke="#6b7280" stroke-width="2" stroke-linecap="round"/>
                    <path d="M6 11h12v9H6v-9Z" stroke="#6b7280" stroke-width="2" />
                  </svg>
                </span>
                <input id="password" name="password" type="password" placeholder="••••••••••" required>
              </div>
            </div>

            <button class="auth-btn" type="submit">Créer mon compte</button>
          </form>

          <div class="auth-footer">
            <span class="muted">Tu as déjà un compte ?</span>
            <a class="link-orange" th:href="@{/login}">Connecte-toi</a>
          </div>
        </div>
      </section>

    </section>
  </main>

</body>
</html>
